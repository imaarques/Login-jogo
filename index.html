<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Login - SpaceCenter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <style>
        @media (max-width: 668px) {
            #container {
                width: 80%;
                margin-bottom: 50px;
            }
            #recuperar {
                margin-left: 15em;
            }
        }
        
        @media (max-width: 450px) {
            #recuperar {
                margin-top: -28px;
            }
            #recuperar {
                margin-left: 9em;
            }
        }
    </style>

</head>

<body>

    <div id="nomejogo">
        <p>Space<span>Center</span></p>
    </div>

    <div id="container">
        <img src="imagens/perfil.png">

        <p>Entrar no jogo</p>

        <form>

            <div>

                <input type="text" name="email" id="email" placeholder="Digite seu usuÃ¡rio">

            </div>

            <div>

                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

            </div>

            <div>

                <input id="submit" type="submit" value="Logar"><br>

            </div>

            <div id="dlembrar">

                <input id="lembrar" type="checkbox" name="Lembrar">
                <label for="lembrar">Lembrar-me</label>

            </div>

            <div id="recuperar">

                <a href="">Recuperar Senha</a>

            </div>

        </form>

    </div>

</body>

</html>
